<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles copy.css">
    <link rel="stylesheet" href="icon-font.css">
    <title>pig game</title>
</head>
<body>
   <div class="game_container">
        <div class="player_panel-0 active">

            <div class="player_name" id="player-0">Player 1</div>

            <div class="total_score" id="score-0">56</div>
            <div class="current_score-box">
                <div class="current_score-player">CURRENT</div>
                <div class="current_score" id="current-0">98</div>  

            </div>
        </div>

        <div class="btn">
            <button class="new_btn" id="new_btn"><i class="icon-basic-postcard"></i>New game</button>
            <button class="roll_dice" id="roll_dice"><i class="icon-basic-world"></i> Roll dice</button>
            <button class="hold" id="hold"><i class="icon-basic-compass"></i>Hold</button>

            <input type="text" placeholder="final score" class="input_field">

            <img src="dice-5.jpeg" id="dice" alt="picture" class="img">
        </div>
        

        <div class="player_panel-1">

            <div class="player_name" id="player-1">Player 2</div>

            <div class="total_score" id="score-1">67</div>
            <div class="current_score-box">
                <div class="current_score-player">CURRENT</div>
                <div class="current_score" id="current-1">95</div>  

            </div>
        </div>

                          
   </div>
    <script src="app copy.js"></script>
</body>
</html>
